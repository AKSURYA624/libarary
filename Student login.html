<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Digital Coaching Platform</title>
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="student_Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Welcome to Digital Coaching</h2>
                    <p>Please login to access your account</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="role">Select Role</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-tag"></i>
                            <select id="role" name="role" onchange="toggleAdminRegistration()" required>
                                <option value="">Select a role</option>
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        <a href="student_register.html" class="admin-register">Register as Student</a>
                        <br>    
                        <a href="PCC.html" class="back-to-home">Back to Home</a>
                        <br>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <br>
                        <a href="register.html" id="adminRegisterLink" class="admin-register" style="display: none;">Register as Admin</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
